services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    profiles:
      - dev

  prod:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PUBLIC_RECIPIENT_NAME=${PUBLIC_RECIPIENT_NAME}
        - PUBLIC_INITIALS=${PUBLIC_INITIALS}
        - PUBLIC_PAGE_TITLE=${PUBLIC_PAGE_TITLE}
        - PUBLIC_CELEBRATION_MESSAGE=${PUBLIC_CELEBRATION_MESSAGE}
        - PUBLIC_AUTOMATON_TITLE=${PUBLIC_AUTOMATON_TITLE}
    ports:
      - "3000:80"
    profiles:
      - prod
